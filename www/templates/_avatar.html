<div class="row responsive-sm">
  <div class="col">
    <div class="item item-avatar">
      <img src="{{user.avatar}}">
      <h2>{{user.name}}</h2>
      <p>{{user.city}} {{user.nationality}}</p>
    </div>
  </div>
  <div class="col">
    <div class="item item-body">
      <p contenteditable='true' style="position:relative;top:-20px;" >{{user.description}}</p>
    </div>
  </div>
</div>
