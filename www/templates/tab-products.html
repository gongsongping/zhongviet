<ion-view view-title="">
  <ion-nav-buttons side="left">
    <a ng-if="!currentUser" href="#/forms" class="button button-icon button-clear button-assertive" >
      注册 dang ky
    </a>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button ng-click="reload()" class="button button-icon button-clear ion-ios-refresh-empty" >
    </button>
  </ion-nav-buttons>
  <ion-content style="">
    <div class="row responsive-sm">
      <div class="col">
        <a class="item item-small item-icon-right" href="#/tab/products/city/河口">
          河口 <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
      </div>
      <div class="col">
        <a class="item item-small item-icon-right" href="#/tab/products/city/laocai">
          lao cai <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
      </div>
      <div class="col">
        <a class="item item-small item-icon-right" href="#/tab/products/city/凭祥">
          凭祥 <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
      </div>
      <div class="col">
        <a class="item item-small item-icon-right" href="#/tab/products/city/langson">
          lang son <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
      </div>
      <div class="col">
        <a class="item item-small item-icon-right" href="#/tab/products/city/东兴">
          东兴 <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
      </div>
      <div class="col">
        <a class="item item-small item-icon-right" href="#/tab/products/city/mangcai">
          mang cai <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
      </div>
    </div>
    <div style="margin-left:auto;margin-right:auto;margin-top:5px;margin-bottom:5px;padding:5px;background-color:lightgray; max-width:500px;">
      <p style="text-align:center;font-family: 'Lucida Sans', Arial, sans-serif; font-size: 20px;">想把产品卖到越南，来这里试试！</p>
      <p style="text-align:center;font-family: 'Lucida Sans', Arial, sans-serif; font-size: 20px;">ban san pham cho ty ruoi nguoi!</p>
    </div>
    <div style="margin-left:0px; margin-right:auto; max-width:800px;">
      <div ng-style="{'margin-left' : 'auto', 'margin-right' : 'auto','max-width':{{containerwidth}}+'px' }">
        <div collection-repeat="p in photos"  ng-style="{'width':(1/3)*{{containerwidth}}+'px', 'height':(1/3)*{{containerwidth}}+'px', 'float':'left', 'overflow':'hidden'}">
          <a href="#/tab/products/users/{{p.user.id}}" style="">
            <img ng-src="{{p.url}}" alt='' width="100%"  height="100%" style="position:absolute; top:0px;" class="" />
            <p style="position: absolute; bottom:-5px; background-color:gray; color:white;">{{p.user.name}} {{p.user.city}} {{p.user.nationality}}</p>
          </a>
        </div>
      </div>
    </div>
    <!--<div style="background: url('{{p.url}}');" > </div> <img ng-src="{{p.url}}" alt="Car" width="100%" />  <div ng-if="p.url" ng-style="{'background-image':'url({{p.url}})'}"></div>-->
    <ion-infinite-scroll ng-if="dataLength == limit" on-infinite="loadMore()" distance="50%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
